<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day Planner with Calendar & Summary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“… Day Planner</h1>
    <p>Select a date to plan tasks & view monthly summary</p>
  </header>

  <main>
    <!-- Calendar Section -->
    <!-- calendar-days is now the grid container (it will receive weekday headers + date cells) -->
    <section class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">â—€</button>
        <h2 id="month-year"></h2>
        <button id="next-month">â–¶</button>
      </div>

      <div id="calendar-days" class="calendar-grid"></div>
    </section>

    <!-- Monthly Summary Section -->
    <section class="summary-section">
      <h2>ðŸ“Š Monthly Summary</h2>
      <p>Total Tasks: <span id="total-tasks">0</span></p>
      <p>Completed Tasks: <span id="completed-tasks">0</span></p>
    </section>

    <!-- Task Section -->
    <section class="task-section">
      <h2 id="selected-date-title">Tasks for <span id="selected-date"></span></h2>
      <div class="task-input">
        <input type="time" id="task-time" />
        <input type="text" id="task-text" placeholder="Enter task" />
        <button id="add-task">Add Task</button>
      </div>
      <ul id="tasks"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Day Planner</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
